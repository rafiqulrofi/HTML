<!DOCTYPE HTML>
<HTML>
<HEAD>
<style>

a:link {
	color:green;
	background-color:transparent;
	text-decoration:none;
	}

a:visited {
	color:pink;
	background-color:transparent;
	text-decoration:underline;
	}

a:hover {
	color:red;
	background-color:transparent;
	text-decoration:underline;
	}

a:active {
	color:yellow;
	background-color:transparent;
	text-decoration:underline;
	}
	
</style>
</HEAD>

<body>

<p>You can change the color of link.</p>

<a href="http://www.facebook.com" target="_blank">HTML Image</a>

</body>
</HTML>
